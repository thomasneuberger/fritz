name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get latest tag
      id: get_tag
      run: |
        # Get the latest tag, or use 0.0.0 if no tags exist
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        
        # Remove 'v' prefix for version calculation
        VERSION=${LATEST_TAG#v}
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Determine new version
      id: semver
      run: |
        VERSION="${{ steps.get_tag.outputs.current_version }}"
        
        # Parse version into parts, ensuring we have 3 parts
        IFS='.' read -ra PARTS <<< "$VERSION"
        MAJOR=${PARTS[0]:-0}
        MINOR=${PARTS[1]:-0}
        PATCH=${PARTS[2]:-0}
        
        # Check commit messages for version bump indicators
        COMMIT_MSG=$(git log -1 --pretty=%B)
        
        if [[ "$COMMIT_MSG" == *"[major]"* ]] || [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]]; then
          # Major version bump
          NEW_VERSION="$((MAJOR + 1)).0.0"
        elif [[ "$COMMIT_MSG" == *"[minor]"* ]] || [[ "$COMMIT_MSG" == *"feat:"* ]] || [[ "$COMMIT_MSG" == *"feature:"* ]]; then
          # Minor version bump
          NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
        else
          # Patch version bump (default)
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
        fi
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: v$NEW_VERSION"
        
    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v${{ steps.semver.outputs.new_version }}" -m "Release v${{ steps.semver.outputs.new_version }}"
        git push origin "v${{ steps.semver.outputs.new_version }}"
        
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}},value=v${{ steps.semver.outputs.new_version }}
          type=semver,pattern={{major}}.{{minor}},value=v${{ steps.semver.outputs.new_version }}
          type=semver,pattern={{major}},value=v${{ steps.semver.outputs.new_version }}
          type=raw,value=latest
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
