name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
      version: ${{ steps.semver.outputs.new_version }}
    permissions:
      contents: write
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get latest tag
      id: get_tag
      run: |
        # Get the latest tag, or use 0.0.0 if no tags exist
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        
        # Remove 'v' prefix for version calculation
        VERSION=${LATEST_TAG#v}
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Determine new version
      id: semver
      run: |
        VERSION="${{ steps.get_tag.outputs.current_version }}"
        
        # Parse version into parts, ensuring we have 3 parts
        IFS='.' read -ra PARTS <<< "$VERSION"
        MAJOR=${PARTS[0]:-0}
        MINOR=${PARTS[1]:-0}
        PATCH=${PARTS[2]:-0}
        
        # Check commit messages for version bump indicators
        COMMIT_MSG=$(git log -1 --pretty=%B)
        
        if [[ "$COMMIT_MSG" == *"[major]"* ]] || [[ "$COMMIT_MSG" == *"BREAKING CHANGE"* ]]; then
          # Major version bump
          NEW_VERSION="$((MAJOR + 1)).0.0"
        elif [[ "$COMMIT_MSG" == *"[minor]"* ]] || [[ "$COMMIT_MSG" == *"feat:"* ]] || [[ "$COMMIT_MSG" == *"feature:"* ]]; then
          # Minor version bump
          NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
        else
          # Patch version bump (default)
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
        fi
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: v$NEW_VERSION"
        
    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v${{ steps.semver.outputs.new_version }}" -m "Release v${{ steps.semver.outputs.new_version }}"
        git push origin "v${{ steps.semver.outputs.new_version }}"
        
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.semver.outputs.new_version }}
          type=raw,value=latest
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Set image output
      id: image
      run: |
        echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.semver.outputs.new_version }}" >> $GITHUB_OUTPUT
  
  deploy:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: development
      url: ${{ steps.deploy.outputs.url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Deploy to Azure Container Apps
      id: deploy
      uses: azure/arm-deploy@v2
      with:
        scope: resourcegroup
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
        template: ./infrastructure/main.bicep
        parameters: >
          containerAppName=${{ secrets.AZURE_CONTAINER_APP_NAME }}
          containerAppsEnvironmentName=${{ secrets.AZURE_CONTAINER_ENV_NAME }}
          containerAppsEnvironmentResourceGroup=${{ secrets.AZURE_CONTAINER_ENV_RESOURCE_GROUP }}
          containerImage=${{ needs.publish.outputs.image }}
          containerRegistryUsername=${{ secrets.CONTAINER_REGISTRY_USERNAME }}
          containerRegistryPassword=${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
          minReplicas=0
          customDomain=${{ secrets.CUSTOM_DOMAIN }}
        deploymentName: fritz-deployment-${{ needs.publish.outputs.version }}
        
    - name: Display deployment URL
      run: |
        echo "Application deployed to: ${{ steps.deploy.outputs.url }}"
